<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jodecir Neto">
		<link rel="icon" href="icon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
    <script src="js/script.js" defer></script> 
		<script src="https://kit.fontawesome.com/a076d05399.js" defer></script>
		<script src="js/dark-mode.js" defer></script>  
  </head>
  <body>
    <div class="header">
      <div class="hud">
        <div class="group">
          <div class="dark-checkbox">
            <input type="checkbox" class="slide-checkbox" id="chk"/>
            <label class="label" for="chk">
              <i class="fa fa-moon"></i>
              <i class="fa fa-sun"></i>
              <div class="ball"></div>
            </label>
          </div>
          <div>
            <button onclick="restart()"><i class="fas fa-redo"></i></button>
          </div>
          <div class="player">
            <label>Turn:</label>
            <label id="selectedPlayer"></label>
          </div>
        </div>
      </div>
      <div class="checkbox-container">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="toggle">
          <label class="checkbox" for="toggle">
            <div>
              <button onclick="restart()"><i class="fas fa-redo"></i></button>
            </div>
          </label>
        </div>
      </div>
    </div>
    <div class="winner">
      <h1 id="selectedWinner">Tic-Tac-Toe</h1>
    </div>
		<div id="game-container">
      <div class="tic-tac-toe">
        <div class="hash-up">
          <div id="1" class="box" onclick="selectBox(this.id)">!</div>
          <div id="2" class="box" onclick="selectBox(this.id)">!</div>
          <div id="3" class="box" onclick="selectBox(this.id)">!</div>
        </div>
        <div class="hash-center">
          <div id="4" class="box" onclick="selectBox(this.id)">!</div>
          <div id="5" class="box" onclick="selectBox(this.id)">!</div>
          <div id="6" class="box" onclick="selectBox(this.id)">!</div>
        </div>
        <div class="hash-bottom">
          <div id="7" class="box" onclick="selectBox(this.id)">!</div>
          <div id="8" class="box" onclick="selectBox(this.id)">!</div>
          <div id="9" class="box" onclick="selectBox(this.id)">!</div>
        </div>
      </div>
    </div>
		<audio src="sound/OBJWrite_Pencil (ID 0221)_BSB.mp3" preload="auto" id="writePencilSound"></audio>
		<audio src="sound/OBJWrite_Pencil2 (ID 0221)_BSB.mp3" preload="auto" id="writePencilSound2"></audio>
  </body>
</html>
