<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jodecir Neto">
		<link rel="icon" href="icon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="group">
      <h1>Tic Tac Toe</h1>
    </div>
		<div id="container-game">
      <div>
        <div id="1" class="quadrado">-</div>
        <div id="2" class="quadrado">-</div>
        <div id="3" class="quadrado">-</div>
      </div>
      <div>
        <div id="4" class="quadrado">-</div>
        <div id="5" class="quadrado">-</div>
        <div id="6" class="quadrado">-</div>
      </div>
      <div>
        <div id="7" class="quadrado">-</div>
        <div id="8" class="quadrado">-</div>
        <div id="9" class="quadrado">-</div>
      </div>
      <div class="jogador">
        <label>Jogador:</label>
        <label id="jogador-selecionado">
        </label>
      </div>
      <div class="vencedor">
        <label>Vencedor:</label>
        <label id="vencedor-selecionado">
        </label>
      </div>
      <div>
        <button>Reiniciar</button>
      </div>
    </div>
  </body>
</html>
